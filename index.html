<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="skyblue">
   <h2 style="text-align: center;">REGISTRATION FORM</h2> 
   <form>
    <br><br>
    <label name="l1">NAME:</label>
    <input type="text">
    <br><br>
    <label name="l2">EMAIL: </label>
    <input type="email">
    <br><br>
    <label name="l3">PHONE NO:</label>
    <input type="tel">
    <br><br>
    <label name="l4">DATE OF BIRTH:</label>
    <input type="date" required>
    <br><br>
    <label name="l5">UPLOAD PHOTO:</label>
    <input type="file">
    <br><br>
    <label name="l6" >GENDER:</label><br><br>
    <input type="radio" name="GENDER">MALE
    <input type="radio" name="GENDER">FEMALE
    <br><br>
    <label name="l7">LANGUAGES KNOWN:</label><br><br>
    <input type="checkbox">ENGLISH
    <br>
    <input type="checkbox">TELUGU
    <br>
    <input type="checkbox">HINDI
    <br><br>
    <div style="text-align: center">
    <input type="submit">
    <input type="reset">
    </div>
   </form> 
</body>
</html>
